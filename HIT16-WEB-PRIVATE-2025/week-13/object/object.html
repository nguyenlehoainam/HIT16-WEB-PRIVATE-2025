<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }
      .container > div {
        padding: 32px;
        border: 1px solid;
        border-radius: 6px;
      }
      .container > div span {
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Object</h1>
    <div class="container"></div>
    <script src="./object.js"></script>
  </body>
</html>
